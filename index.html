<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        .container{
            display: flex;

            padding: 10px;
            padding-right: 5px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>

        <div class="container">

            <div class="item">Pricing ▾</div>
